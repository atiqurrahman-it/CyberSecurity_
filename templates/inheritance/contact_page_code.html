<section class="get-in-touch-area ptb-100 jarallax"  style="background-image: url({{contact_bg.bg_image.url}});" data-jarallax='{"speed": 0.3}'>
    <div class="container">
      <div class="section-title white-title">
        <span> {{ contact_bg.heading }} </span>
        <h2> {{ contact_bg.short_description }}</h2>
      </div>
      <form class="get-in-touch-form" action="" method="post" id="contact_form_id">
       {% csrf_token %}
        <div class="row">
          <div class="col-lg-6 col-sm-6">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" required id="name" name="name">
            </div>
          </div>
          <div class="col-lg-6 col-sm-6">
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" required id="email" name="email">
            </div>
          </div>
          <div class="col-lg-12 col-sm-12">
            <div class="form-group">
              <label> Subject </label>
              <input type="text" class="form-control" required id="subject" name="subject">
            </div>
          </div>
          <div class="col-lg-12 col-sm-12">
            <div class="form-group">
              <label>Message</label>
            <textarea name="message" required id="message" rows="6" class="form-control" placeholder="Message" name="message"></textarea>
            </div>
          </div>
        </div>
        <button type="submit" id="submitBtn" class="default-btn">
          <span>Consultation</span>
        </button>
      </form>
    </div>
  </section>
