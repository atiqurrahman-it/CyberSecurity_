{% load static %}

 <section class="team-area pt-100 pb-70">
    <div class="container">
      <div class="section-title">
        <span>Professionals</span>
        <h2>Meet Our Skilled Team</h2>
      </div>
      <div class="row">
        {% for p in total_team %}
        <div class="col-lg-4 col-sm-6">
          <div class="single-team">
            <img src="{{ p.image.url }}" style="width:396px; height:430px;" alt="Image">
            <div class="team-content">
              <h3> {{ p.name }} </h3>
              <span> {{ p.position }} </span>
              <ul>
                <li>
                  <a href="{{ p.twitter }}" target="_blank">
                    <i class="bx bxl-twitter"></i>
                  </a>
                </li>
                <li>
                  <a href="{{ p.instagram }}" target="_blank">
                    <i class="bx bxl-instagram"></i>
                  </a>
                </li>
                <li>
                  <a href="{{ p.facebook }}" target="_blank">
                    <i class="bx bxl-facebook"></i>
                  </a>
                </li>
                <li>
                  <a href="{{p.linkedin}}" target="_blank">
                    <i class="bx bxl-linkedin"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        {% endfor %}

    </div>
  </section>
